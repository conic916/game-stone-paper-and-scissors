<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>game rock-paper-scissors</title>
</head>

<body>
    <div class="title">
        <h2>Playing in stone paper with scissors</h2>
        <h3>Play with me :</h3>
    </div>
    <div class="container">
        <div class="container-img">
            <div class="buttons">
                <button class="btn paper player-move" data-move="papier"><img src="image/papier.jpg"
                        alt="papier"></button>
                <button class="btn stone player-move" data-move="kamien"><img src="image/kamien.jpg"
                        alt="kamien"></button>
                <button class="btn scissors player-move" data-move="nozyce"><img src="image/nozyczki.jpg"
                        alt="nozyczki"></button>
            </div>
        </div>
        <button class="new-game">New Game</button>
        <div class="container-game">
            <h3>Computer - Player :</h3>
            <p class="text-center rounds"></p>
            <p class="text-center">SCORE :</p>
            <div id="output"></div>
            <div id="score"></div>
            <div id="result"></div>
        </div>
        
         <div class="container-result">
            <a href="#modal-two" class="show-modal">
                <p>Results of the game: </p>
            </a>
            <ul>
                <li>Who won</li>
                <li>Who lost</li>
                <li>Scoreboard</li>
            </ul>
            <div class="overlay" id="modal-overlay">
                <div class="modal-output">
                    <a href="#" class="close">x</a>
                    <div class="content">
                        <h3>results game :</h3>
                            <!-- <table>
                                <thead>
                                    <th>Player choice</th>
                                    <th>Computer choice</th>
                                    <th>Player points</th>
                                    <th>Computer points</th>
                                    <th>Round score</th>
                                </thead>
                                <tbody>
                                </tbody>
                            </table> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
